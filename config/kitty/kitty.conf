# vim:fileencoding=utf-8:ft=conf

# Font size (in pts)
font_size        10.0

scrollback_lines 20000
scrollback_pager vimpager +G -R

copy_on_select no
cursor_blink_interval      0

# The modifiers to use rectangular selection (i.e. to select text in a rectangular block with the mouse)
rectangle_select_modifiers ctrl+alt
focus_follows_mouse yes

visual_bell_duration 0.0

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no
window_alert_on_bell yes
bell_on_tab yes

window_border_width 0
window_margin_width 0
window_padding_width 0

tab_bar_edge top
tab_separator " â”‡"

background_opacity 0.7
dynamic_background_opacity yes
dim_opacity 0.85

term screen-256color

kitty_mod ctrl+shift
map ctrl+f>2 set_font_size 18

background #090300
foreground #d3d7cf
selection_background #a5a2a2
selection_foreground #090300
url_color #807d7c
cursor #a5a2a2
active_border_color #5c5855
active_tab_background #090300
active_tab_foreground #a5a2a2
inactive_tab_background #3a3432
inactive_tab_foreground #807d7c

