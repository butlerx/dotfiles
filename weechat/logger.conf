#
# weechat -- logger.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
backlog = 2147483647
backlog_conditions = ""

[color]
backlog_end = red
backlog_line = default

[file]
auto_log = on
color_lines = off
flush_delay = 120
fsync = off
info_lines = off
mask = "$plugin/$name/%Y-%m/%d.weechatlog"
name_lower_case = on
nick_prefix = ""
nick_suffix = ""
path = "%h/../../weechatlogs/"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]

[mask]
